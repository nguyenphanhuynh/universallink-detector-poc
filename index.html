<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
</head>
<body>
    <script>
        // Function to check if the app is installed
        function isAppInstalled() {
            try {
                // Replace 'mycloudwallet://' with your app's scheme
                window.location.href = 'mycloudwallet://';
    
                // Timeout to handle when the app is not installed
                setTimeout(function() {
                    alert('Please install the app..');
                    // Redirect to the App Store
                    window.location.href = 'https://apps.apple.com/us/app/facebook/id284882215';
                }, 1000);
            } catch (err) {
                console.error("Error:", err)
            }
        }

        // Call the function when the page loads
        window.onload = isAppInstalled;
    </script>
    <h1>MCW Universal Link Jump Page</h1>
    You will be asked to open My Cloud Wallet App if you install it in your iOS device. Otherwise, you will be redirect to App Store to install it
</body>
</html>
